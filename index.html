<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disney Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <header></header>

    <div class="jumbotron main align-top jumbotron-fluid">
        <h1>Welcome To Disney Trivia</h1>
        <div id="timer"></div>
        <div id="questionNumber"></div>
        <div id="result"></div>
        <button type="button" class="btn btn-danger" id="resetButton">New Game?</button>
        <button type="button" class="btn btn-danger" id="startMyGame">Click Me To Start Your Trivia</button>        
        <div class="jumbotron align-top jumbotron-fluid">
            <div id="question"></div>            
        </div>
    </div>
    <div class="jumbotron align-top jumbotron-fluid">
        <div id="answer">
            <div class="row">
                <button type="button" class="btn btn-warning" id="answer1" data-DisneyData="0"></button>
                <button type="button" class="btn btn-warning" id="answer2" data-DisneyData="1"></button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-warning" id="answer3" data-DisneyData="2"></button>
                <button type="button" class="btn btn-warning" id="answer4" data-DisneyData="3"></button>
            </div>
        </div>
        <div id="status"></div>
        <div id="comment"></div>
    </div>



</body>

</html>
